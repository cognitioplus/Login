<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cognitio+ Signup</title>
  <link rel="stylesheet" href="signup.css" />
  <script defer src="signup.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Montserrat:wght@400;600&family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <main class="signup-container" role="main" aria-label="Signup Page">
    <section class="signup-box" aria-labelledby="signup-heading">
      <h1 id="signup-heading">Create your Cognitio+ Account</h1>
      <form id="signup-form" aria-describedby="form-desc" novalidate>
        <p id="form-desc" class="form-desc">Please fill in the form below to access your private Cognitio+ portal.</p>
        
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required aria-required="true" placeholder="John Doe" />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required aria-required="true" placeholder="you@example.com" />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="8" aria-required="true" placeholder="Minimum 8 characters" />

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required aria-required="true" />

        <button type="submit" class="submit-btn" aria-label="Sign up for Cognitio+">Sign Up</button>

        <p class="form-note">By signing up, you agree to our <a href="/terms" target="_blank">Terms of Service</a> and <a href="/privacy" target="_blank">Privacy Policy</a>.</p>
      </form>
    </section>
  </main>
</body>
</html>
