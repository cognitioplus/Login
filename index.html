<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cognitio+ Login</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="manifest" href="/manifest.json"/>
  <script defer src="script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Montserrat:w
</head>
<body>
    <div id="logo-bg-area">
</div>
  <!-- login form here -->
  <main class="login-container" role="main" aria-label="Login Page">
    <section class="login-box" aria-labelledby="login-heading">
      <h1 id="login-heading">Login to your Cognitio+ Account</h1>
      <form id="loginup-form" aria-describedby="form-desc" novalidate>
        <p id="form-desc" class="form-desc">Please fill in the form below to access your private Cognitio+ portal.</p>
        
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required aria-required="true" placeholder="you@example.com" />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="8" aria-required="true" placeholder="Minimum 8 characters" />
        <button type="submit" class="submit-btn" aria-label="Sign up for Cognitio+">Sign Up</button>

        <p class="form-note">By signing up, you agree to our <a href="/terms" target="_blank">Terms of Service</a> and <a href="/privacy" target="_blank">Privacy Policy</a>.</p>
      </form>
    </section>
  </main>
</body>
</html>
