<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Cognitio+ Login</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- JS -->
  <script defer src="script.js" />

<meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self'
</head>

<body>
  body {
  background-image: url('https://cognitio-plus.aiwaapp.live/cache/media_cache/df669b73c1d4fffa2a3ea23998336a3d.png');
  background-repeat: no-repeat;
  background-position: center top;
  background-size: contain;
}
  <div id="logo-bg-area" role="presentation" aria-hidden="true"></div>

  <main class="login-container" role="main" aria-label="Login Page">
    <section class="login-box" aria-labelledby="login-heading">
      <h1 id="login-heading" tabindex="0">Login to your Cognitio+ Account</h1>

      <form id="loginup-form" aria-describedby="form-desc" novalidate autocomplete="on">
      <p id="form-desc" class="form-desc">Please fill in the form below to securely access your private Cognitio+ Account. By proceeding, you agree to our <a href="https://cognitio-plus.aiwaapp.live/privacy-policy/">Privacy Policy</a>
      </p>
      
      

        <label for="email">Email Address <span aria-hidden="true">*</span></label>
        <input
          type="email"
          id="email"
          name="email"
          inputmode="email"
          required
          aria-required="true"
          placeholder="you@example.com"
          autocomplete="email"
        />

        <label for="password">Password <span aria-hidden="true">*</span></label>
        <input
          type="password"
          id="password"
          name="password"
          minlength="8"
          required
          aria-required="true"
          placeholder="Minimum 8 characters"
          autocomplete="current-password"
        />

        <button
          type="submit"
          class="submit-btn"
          aria-label="Login to Cognitio+"
        >
          Login
        </button>

        <p class="form-note">
          No account yet?
          <a href="https://cognitioplus.github.io/Login/signup.html" target="_blank" rel="noopener noreferrer">SIGN UP</a>.
        </p>
      </form>
    </section>
  </main>
</body>
</html>
