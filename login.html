<!DOCTYPE html>
<html lang="en" class="dark-mode">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Cognitio+</title>
  <meta name="description" content="Log in to your Cognitio+ account to access resilience and wellness tools." />
  <meta name="author" content="Cognitio+" />
  <meta name="robots" content="noindex, nofollow" />
  <link rel="canonical" href="https://cognitio-plus.com/login.html" />
  <meta name="theme-color" content="#c80ec9" />

  <!-- Open Graph -->
  <meta property="og:title" content="Login | Cognitio+" />
  <meta property="og:description" content="Access your emotional wellness toolkit." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://cognitio-plus.com/login.html" />
  <meta property="og:image" content="https://cognitio-plus.com/assets/og-login.jpg" />

  <!-- Favicon -->
  <link rel="icon" href="assets/logo.png" type="image/png" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: var(--bg-color, #f7f7f7);
      color: var(--text-color, #222);
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode body {
      --bg-color: #121212;
      --text-color: #eee;
    }

    .container {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
      color: #c80ec9;
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button[type="submit"] {
      width: 100%;
      background-color: #c80ec9;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #a30aa6;
    }

    .social-login {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 0.6rem;
      cursor: pointer;
      text-decoration: none;
      color: #222;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    .social-btn:hover {
      background-color: #f5f5f5;
    }

    .social-btn img {
      width: 20px;
      height: 20px;
    }

    .links {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
    }

    .links a {
      color: #c80ec9;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    #theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .resp-message {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome Back</h1>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>

      <button type="submit">Login</button>
      <p class="resp-message" id="message"></p>

      <div class="social-login">
        <a href="/auth/google" class="social-btn">
          <img src="https://www.svgrepo.com/show/353817/google-icon.svg" alt="Google Icon" />
          Continue with Google
        </a>
        <a href="/auth/facebook" class="social-btn">
          <img src="https://www.svgrepo.com/show/183607/facebook.svg" alt="Facebook Icon" />
          Continue with Facebook
        </a>
      </div>

      <div class="links">
        <a href="register.html">Register</a>
        <a href="#">Forgot Password?</a>
      </div>
    </form>
  </div>

  <!-- Theme Toggle -->
  <button id="theme-toggle">ðŸŒ™</button>

  <!-- Scripts -->
  <script>
    // Handle login form submission
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const messageEl = document.getElementById('message');

      if (!email || !password) {
        messageEl.textContent = 'Please fill in all fields.';
        messageEl.style.color = 'red';
        return;
      }

      messageEl.textContent = 'Logging in...';
      messageEl.style.color = 'gray';

      // Simulate login request
      setTimeout(() => {
        window.location.href = 'user-profile.html';
      }, 800);
    });

    // Theme Toggle Logic
    const html = document.documentElement;
    const themeToggle = document.getElementById('theme-toggle');
    const isDarkMode = localStorage.getItem('dark-mode') !== 'false';
    if (isDarkMode) {
      html.classList.add('dark-mode');
      themeToggle.textContent = 'â˜€ï¸';
    } else {
      html.classList.remove('dark-mode');
      themeToggle.textContent = 'ðŸŒ™';
    }
    themeToggle.addEventListener('click', () => {
      const isDark = html.classList.toggle('dark-mode');
      localStorage.setItem('dark-mode', isDark);
      themeToggle.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
    });

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(err => {
        console.warn('Service worker registration failed:', err);
      });
    }
  </script>
</body>
</html>
