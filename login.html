<body>
  <div class="container">
    <h1>Welcome Back</h1>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>
      <button type="submit">Login</button>
      <p class="resp-message" id="message"></p>
      <div class="links">
        <a href="register.html">Don't have an account? Register</a>
        <a href="#">Forgot Password?</a>
      </div>
    </form>
  </div>

  <!-- Theme Toggle -->
  <button id="theme-toggle">ðŸŒ™</button>

  <!-- Scripts -->
  <script>
    // Handle login form submission
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent default form submission

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const messageEl = document.getElementById('message');

      // Simple client-side validation
      if (!email || !password) {
        messageEl.textContent = 'Please fill in all fields.';
        messageEl.style.color = 'red';
        return;
      }

      // Simulate login request (replace with real API call)
      // For demo, we'll just check non-empty values
      // In production: fetch('/api/login', { method: 'POST', body: JSON.stringify({ email, password }) })

      // Mock successful login after validation
      setTimeout(() => {
        // Redirect on success
        window.location.href = 'user-profile.html';
      }, 500); // Simulated delay
    });

    // Theme Toggle Logic
    const html = document.documentElement;
    const themeToggle = document.getElementById('theme-toggle');

    // Check user preference
    const isDarkMode = localStorage.getItem('dark-mode') !== 'false'; // default to true
    if (isDarkMode) {
      html.classList.add('dark-mode');
      themeToggle.textContent = 'â˜€ï¸';
    } else {
      html.classList.remove('dark-mode');
      themeToggle.textContent = 'ðŸŒ™';
    }

    // Toggle theme on button click
    themeToggle.addEventListener('click', () => {
      const isCurrentlyDark = html.classList.toggle('dark-mode');
      localStorage.setItem('dark-mode', isCurrentlyDark);
      themeToggle.textContent = isCurrentlyDark ? 'â˜€ï¸' : 'ðŸŒ™';
    });

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(err => {
        console.warn('Service worker registration failed:', err);
      });
    }
  </script>
</body>
</html>
